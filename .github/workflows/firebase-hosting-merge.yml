name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: VITE_FIN_GENIE_BASE_URL='https://fingenie-api.speelmon.com' make build
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FINGENIE_23C88 }}'
          channelId: live
          projectId: fingenie-23c88
      - name: Clear Cloudflare cache
        uses: Cyb3r-Jak3/action-cloudflare-cache@v1.2.0
        with:
          # Zone is required by both methods
          zone: ${{ secrets.CLOUDFLARE_ZONE }}

          # Using API Token
          api_token: ${{ secrets.CLOUDFLARE_TOKEN }}
